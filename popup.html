<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preferências - Rastreador UTMify</title>
    <style>
      :root {
        --primary: #28c76f;
        --bg: #ffffff;
        --card: #ffffff;
        --text: #1f1f1f;
        --muted: #6b7280;
        --border: #e5e7eb;
        --shadow: 0 6px 16px rgba(0,0,0,0.08);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0f1115;
          --card: #151821;
          --text: #f3f4f6;
          --muted: #a1a1aa;
          --border: #232735;
          --shadow: 0 6px 16px rgba(0,0,0,0.4);
        }
      }
      body {
        margin: 0;
        padding: 12px;
        background: var(--bg);
        color: var(--text);
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        min-width: 280px;
        max-width: 360px;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: var(--shadow);
        padding: 12px;
      }
      .header { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
      .header .logo { display: inline-flex; width: 18px; height: 18px; color: var(--primary); }
      .header h1 { font-size: 14px; margin: 0; }

      fieldset { border: 1px dashed var(--border); border-radius: 10px; padding: 10px; }
      legend { padding: 0 8px; color: var(--muted); font-size: 12px; }

      /* Toggle rows */
      .row { display: flex; align-items: center; justify-content: space-between; padding: 6px 4px; }
      .label-text { color: var(--text); }
      .hint { color: var(--muted); font-size: 12px; margin-top: 10px; }

      /* Buttons */
      .actions { display: flex; gap: 8px; margin-top: 10px; }
      .btn { padding: 6px 10px; border-radius: 8px; border: 1px solid var(--border); background: transparent; color: var(--text); cursor: pointer; }
      .btn:hover { border-color: var(--muted); }

      /* Switch */
      .switch { width: 36px; height: 22px; border-radius: 999px; background: #cbd5e1; position: relative; transition: background .2s ease; flex: 0 0 auto; }
      .switch::before { content: ""; position: absolute; top: 3px; left: 3px; width: 16px; height: 16px; background: #fff; border-radius: 50%; box-shadow: 0 2px 6px rgba(0,0,0,.2); transition: transform .2s ease; }
      input[type="checkbox"] { position: absolute; opacity: 0; pointer-events: none; }
      input[type="checkbox"]:checked + .switch { background: var(--primary); }
      input[type="checkbox"]:checked + .switch::before { transform: translateX(14px); }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <span class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 2h9l5 5v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm8 1v6h6"/>
          </svg>
        </span>
        <h1>Preferências de Exibição</h1>
      </div>

      <fieldset>
        <legend>Mostrar campos</legend>

        <label class="row" for="pref-profit">
          <span class="label-text">Lucro</span>
          <input type="checkbox" id="pref-profit" checked />
          <span class="switch" aria-hidden="true"></span>
        </label>

        <label class="row" for="pref-cost">
          <span class="label-text">Gasto</span>
          <input type="checkbox" id="pref-cost" checked />
          <span class="switch" aria-hidden="true"></span>
        </label>

        <label class="row" for="pref-roi">
          <span class="label-text">ROI</span>
          <input type="checkbox" id="pref-roi" checked />
          <span class="switch" aria-hidden="true"></span>
        </label>

        <label class="row" for="pref-sales">
          <span class="label-text">Vendas</span>
          <input type="checkbox" id="pref-sales" checked />
          <span class="switch" aria-hidden="true"></span>
        </label>

        <div class="actions">
          <button id="select-all" class="btn">Marcar tudo</button>
          <button id="clear-all" class="btn">Limpar</button>
        </div>
        <div class="hint">As mudanças atualizam automaticamente a página do UTMify aberta.</div>
      </fieldset>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
